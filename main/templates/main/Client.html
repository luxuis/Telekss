<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Client{% endblock %}
{% block content %}
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Client</title>
  </head>
  <body>
    <h1>Client {{salle}}</h1>
    <form action="{{salleView}}" method="POST">
      {% for drink in drinks %}
      {% csrf_token %}
      <h3  > {{drink}}
      <select name="qte,{{drink}}">
        {% for i in rang %}
          <option value={{i}},{{drink}}>{{i}}</option>
        {% endfor %}
      </select>
      <button type="submit" name=Accepter value={{drink}},{{salle}} > Accepter </button>
      <hr>
      {% endfor %}
    </form>
  </body>
</html>
{% endblock %}
